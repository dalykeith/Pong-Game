<html>

<body>
<div align="center"><h1>Pong Game</h1></div>
<canvas id="projectPong" width="800" height="600"></canvas>
<script>
var canvas;
var canvasCtx;
var ballX = 50;

window.onload = function() {
	console.log("xyz");
	canvas = document.getElementById('projectPong');
	canvasCtx = canvas.getContext('2d');

    var framesPerSecond = 30;
    setInterval(draw, 1000/framesPerSecond);
	
}

function draw(){
    ballX = ballX + 5;
    //console.log(ballX);
    canvasCtx.fillStyle = 'black';
	canvasCtx.fillRect(0,0,canvas.width,canvas.height);
	canvasCtx.fillStyle = 'white';
	canvasCtx.fillRect(0,100,10,200);
	canvasCtx.fillStyle = 'red';
	canvasCtx.fillRect(ballX,100,10,10);

}

</script>
</body>
</html>
